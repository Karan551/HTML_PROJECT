<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=66278&format=png">
    <link rel="stylesheet" href="./css/table.css">
    <title>Taco Shop</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./#about-taco-shop">About LTS</a></li>
                <li><a href="./#menu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2018/05/01/18/21/eclair-3366430_640.jpg" alt="Food Images"
                width="420" height="320">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <h1>Our Contact Form</h1>
        <form action="" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name:" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email:" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" required>
                    </textarea>
                </p>
                <!-- <input type="submit" value="Send"> -->
                <!-- <input type="reset" value="Reset"> -->
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        <section>
            <h2>Our Location</h2>
            <address id="location">
                555 Taco Temptation Lane,Suite T
                <br>
                Kanas City:MO 55555-5555
                <p>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </p>
            </address>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>

        <hr>
    </main>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop.
        </p>
    </footer>

</body>

</html>
